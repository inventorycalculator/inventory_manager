{% extends "base.html" %}
{% block title %}PRODUCT DETAIL{% endblock %}
{% block content %}

<h1>상품명: {{ product.productName }}</h1>
<table class="table table-hover table-bordered">
	<tbody>
		<tr>
			<td>상품 구입 가격: {{ product.buyCost }} 원</td>
		</tr>
		<tr>
			<td>상품 판매 가격: {{ product.sellCost }} 원</td>
		</tr>
		<tr>
			<td>상품 처리 가격: {{ product.salvageCost }} 원</td>
		</tr>
	</tbody>
</table>
{% endblock %}
