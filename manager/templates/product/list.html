{% extends "base.html" %}
{% block title %}PRODUCT LIST{% endblock %}
{% block content %}

<h1>INVENTORY LIST</h1>
<table class="table table-hover table-bordered">
	<tbody>	
		{% for product in product_list %}
		<tr>
			<td><a href="/product/{{product.id}}">{{ product.productName }}<a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
